<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>jeu rôle</title>
</head>

<body>
    <h1 class="text-white text-center display-5 mb-5">Bienvenue dans le Donjon magique</h1>

    <form id="choixPlayer">
        <h2 class="text-center mb-5">Bienvenue à toi jeune aventurier, choisis une arme et une armure pour combattre le
            maître
            des lieux!</h2>
        <div id="playerArme" class="border text-center p-4 mx-4">
            <h3>Tu dois choisir une des armes ci-dessous pour affronter le maitre du Donjon:</h3>
            <input type="radio" name="choixArme" id="arme-1" data-title="arme bois" value="2">
            <label for="arme-1">Arme bois</label>

            <input type="radio" name="choixArme" id="arme-2" data-title="arme fer" value="5">
            <label for="arme-2">Arme fer</label>

            <input type="radio" name="choixArme" id="arme-3" data-title="arme magique" value="10">
            <label for="arme-3">Arme magique</label>
        </div>

        <div id="playerArmure" class="border text-center mt-3 p-4 mx-4">
            <h3>Tu dois choisir une des armures ci-dessous pour affronter le maitre du Donjon:</h3>
            <input type="radio" name="choixArmure" id="armure-1" data-title="armure en bois" value="1">
            <label for="armure-1">Armure en bois</label>

            <input type="radio" name="choixArmure" id="armure-2" data-title="armure en fer" value="3">
            <label for="armure-2">Armure en fer</label>

            <input type="radio" name="choixArmure" id="armure-3" data-title="armure magique" value="5">
            <label for="armure-3">Armure magique</label>
        </div>
        <button class="mt-4" type="submit">C'est parti!</button>
        <p id="log" class="text-white text-center"></p>
    </form>

    <section id="tour">
        <ul class="list list-unstyled text-center">
        </ul>
    </section>

    <section id="resultat">
        <h2></h2>

    </section>
    <script src="jeu.js"></script>
</body>

</html>
